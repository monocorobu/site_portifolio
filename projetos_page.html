<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style_projetos.css" />
    <title>Desenvolvimento web</title>
  </head>
  <body>
    <header><a href="index.html">Voltar</a></header>
    <main>
      <section class="container-infos">
        <h1 id="h1Title">Nome Do Projeto</h1>

        <div class="descricao">
          <h2>Descrição:</h2>
          <p id="description"></p>
        </div>

        <div class="detalhes-tecnicos">
          <h2>Detalhes Técnicos</h2>
          <p id="details"></p>
        </div>

        <div class="design">
          <h2>Processo de Design</h2>
          <p id="detailsDesign"></p>
        </div>

        <div class="datas">
          <h2>Data de produção</h2>
          <p id="date"></p>
        </div>

        <div class="links">
          <h2>Links Do Projeto</h2>
          <p id="links"></p>
        </div>
      </section>
      <section class="container-photos">
        <h1>Galeria De Imagem</h1>
        <div class="slider-container" id="sliderContainer">
          <!-- carrousel adicionado pelo javascript -->
        </div>
      </section>
    </main>

    <script src="/js/pagina_projetos.js"></script>
    <script src="/js/carrousel-projetos.js"></script>

    <script
      src="https://kit.fontawesome.com/6bd4ab951e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
